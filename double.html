<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double of a number</title>
</head>
<body>

    <script>
        var doubleNumber = parseInt(prompt("Enter a number to double it"));
        function double(n){
            return n*2;
        }
        console.log(double(doubleNumber))
    </script>
    
</body>
</html>
